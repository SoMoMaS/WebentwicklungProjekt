<p>This will be the sign up page </p>



  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput="text" placeholder="Username" type="text" name="username" [(ngModel)]="registerData.username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput="password" placeholder="Password" type="password" name="password" [(ngModel)]="registerData.password">
          </mat-form-field>
        </mat-card-content>
        <button mat-button color="primary"  (click)="onSignupButtonClicked()" >Sign up</button>
      </form>
    </mat-card>
  
  </div>
