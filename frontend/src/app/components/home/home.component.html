<table mat-table [dataSource]="poollogs" matSort class="mat-elevation-z8">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{poollog.date}} </td>
    </ng-container>
  
    <!-- phValue Column -->
    <ng-container matColumnDef="phValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> phValue </th>
      <td mat-cell *matCellDef="let element"> {{poollog.phValue}} </td>
    </ng-container>
  
    <!-- comment Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
      <td mat-cell *matCellDef="let element"> {{poollog.comment}} </td>
    </ng-container>
  
    <!-- backflushInterval Column -->
    <ng-container matColumnDef="backflushInterval">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> backflushInterval </th>
      <td mat-cell *matCellDef="let element"> {{poollog.backflushInterval}} </td>
    </ng-container>

    <!-- chlorineValue Column -->
    <ng-container matColumnDef="chlorineValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> chlorineValue </th>
        <td mat-cell *matCellDef="let element"> {{poollog.chlorineValue}} </td>
      </ng-container>

      <!-- waterTemp Column -->
    <ng-container matColumnDef="waterTemp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> waterTemp </th>
        <td mat-cell *matCellDef="let element"> {{poollog.waterTemp}} </td>
      </ng-container>

        <!-- airTemp Column -->
    <ng-container matColumnDef="airTemp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> airTemp </th>
        <td mat-cell *matCellDef="let element"> {{poollog.airTemp}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
